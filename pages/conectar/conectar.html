<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard2Explain</title>
    <link href="style.css" rel="stylesheet" />
    <link href="media-queries.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <a id="logo" href="../index/index.html">
        <h1>Hard2Explain</h1>
    </a>
    <main>
        <section id="conectar">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Conectar-se</h1>
                <form action="" method="POST" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">mail</span>
                        <input type="email"
                               name="email"
                               id="iemail"
                               placeholder="Seu e-mail..."
                               autocomplete="email"
                               required/>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password"
                               name="senha"
                               id="isenha"
                               placeholder="Sua senha..."
                               autocomplete="current-password"
                               required/>
                    </div>
                    <button type="submit">Entrar</button>
                    <button type="button">Esqueci a senha<span class="material-icons">mail</span></button>
                    <button type="button" onclick="location.href = '../cadastrar/cadastrar.html';">Quero me associar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
